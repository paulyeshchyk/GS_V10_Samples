<div class="bg-body-secondary text-center py-5 rounded-2">
<h1 class="display-6 fw-bold">Contractor</h1>

</div>
<div class="row mt-5">
    <div class="col-6">
        <app-contractor-detail-form/>
    </div>
    <div class="col-6">
        <ul class = "list-group">
            <li class="list-group-item d-flex justify-content-between-items-start mb-2 border px-4 py-3 rounded-3  mouse-hover" 
            *ngFor="let contractor of contractorService.theContractorList"
            (click)="populateForm(contractor)">
                <div class="flex-grow-1">
                    <div class="fw-bold">{{contractor.name}}</div>
                    <div class="fw">{{contractor.address}}</div>
                </div>
                <span class="text-secondary">
                    <i class="fa-solid fa-trash-can" (click)="onDelete(contractor.id)"></i>
                </span>
            </li>
        </ul>
    </div>
</div>
